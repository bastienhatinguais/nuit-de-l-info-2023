name: Deploy to Web Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment: prod 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: laravel/*
        since_last_remote_commit: true
        separator: ","
        
    - name: Check if changed files exist
      id: check-changed-files
      run: |
        if [ "$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr -d '[:space:]')" = "" ]; then
          echo "files-exist=false" >> $GITHUB_ENV
        else
          echo "files-exist=true" >> $GITHUB_ENV
        fi
          
    - name: Laravel - copy files to server
      uses: appleboy/scp-action@master
      with:
        host: 134.209.16.92
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        source: ${{ steps.changed-files.outputs.all_changed_files }}
        target: "/var/www/nuit-de-l-info-2023-api/"
      if: env.FILES_EXIST == 'true'

    - name: Laravel - Deploy back
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 134.209.16.92
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          cd /var/www/nuit-de-l-info-2023-api/laravel
          cp ~/env/.env ./.env
          mkdir certs
          cp ~/certs/ca-certificate.crt ./certs
          composer install --no-interaction --no-dev --optimize-autoloader
          sudo chown -R $USER:www-data storage
          sudo chown -R $USER:www-data bootstrap/cache
          sudo chmod -R 775 storage
          sudo chmod -R 775 bootstrap/cache
          sudo php artisan key:generate
          sudo php artisan migrate
          sudo php artisan config:cache
          sudo php artisan route:cache
      if: env.FILES_EXIST == 'true'
      
    - name: Angular Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.18.2'

    - name: Angular - Install dependencies
      run: cd angular && npm install

    - name: Angular - Build
      run: cd angular && npm run build --configuration=production
      
    - name: Angular - Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: 134.209.16.92
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        source: "./angular/dist/angular"  
        target: "/var/www/nuit-de-l-info-2023/"

