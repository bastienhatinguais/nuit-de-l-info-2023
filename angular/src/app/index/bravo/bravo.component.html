<div id="main" class="background flex flex-col h-screen items-center justify-center">
    <p class="text-6xl my-8 text-gray-800 font-bold">Bravo ! </p>
    <div class="max-w-sm rounded-lg overflow-hidden shadow-lg mt-3 mb-8 px-6 pt-3 bg-gray-800">
        <p class="text-sapin">Score</p>
        <p class="text-8xl oldstyle-nums text-sapin mb-10">1500</p>
    </div>
    <table class=" rtl:text-right dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-800 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                </th>
                <th scope="col" class="px-6 py-3">
                    User
                </th>
                <th scope="col" class="px-6 py-3">
                    Score
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users$ | async" class="odd:bg-white odd:dark:bg-gray-600 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <td class="px-6 py-4">
                    <div class="relative w-12 h-12">
                        <img class="rounded-full border border-gray-100 shadow-sm" src="../../assets/img/avatar.png" alt="user image" />
                    </div>
                </td>
                <td class="px-6 py-4">
                    {{ user.name }}
                </td>
                <td class="px-6 py-4">
                    {{ user.meilleur_score }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
