<div class="flex h-screen">
  <div class="m-auto rounded shadow-md p-3 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Adresse email</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" [(ngModel)]="email" #emailInput="ngModel"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          <small *ngIf="f.submitted && emailInput.errors?.['required']" class="text-red-600 font-bold">Veuillez
            renseigner votre
            email.</small>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mot de passe</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Mot de passe oubliÃ© ?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" [(ngModel)]="password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div class="flex justify-center ">
        <button [disabled]="busyLogin" type="submit"
          class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150">
          <svg *ngIf="busyLogin" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Se connecter
        </button>
        <button [disabled]="busyLogin" type="submit" routerLink="/register"
        class="inline-flex items-center px-4 py-2 ml-5 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150">
        S'inscrire
        </button>
      </div>
    </form>
  </div>
</div>
